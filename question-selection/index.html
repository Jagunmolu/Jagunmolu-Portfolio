<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Quiz - Ezra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ezra Bible Quiz</h1>
    
    <!-- Category select dropdown -->
    <div class="category">
      <label for="category-select">Select Category:</label>
      <select id="category-select">
        <option value="general">General Questions</option>
        <option value="recitation">Recitation</option>
        <option value="fill-in-the-gap">Fill in the Gap</option>
        <option value="true-or-false">True or False</option>
        <option value="spelling">Spelling</option>
      </select>
    </div>

    <!-- Question boxes container -->
    <div id="question-boxes" class="question-boxes">
      <!-- Question boxes will be populated dynamically -->
    </div>

    <!-- Question view area -->
    <div id="question-view" class="question-view">
      <!-- Question and answer will be displayed here -->
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </div>
</body>
</html>
