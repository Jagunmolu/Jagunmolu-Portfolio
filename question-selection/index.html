<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Quiz</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
  <div class="container">
    <h1>Bible Quiz - Ezra</h1>
    <div class="category">
      <label for="category-select">Select Category:</label>
      <select id="category-select">
        <option value="general">General Questions (50)</option>
        <option value="recitation">Recitation (10)</option>
        <option value="fill-in-the-gap">Fill in the Gap (15)</option>
        <option value="true-or-false">True or False (10)</option>
        <option value="spelling">Spelling (10)</option>
      </select>
    </div>
    
    <div id="question-boxes" class="question-boxes">
      <!-- Question boxes will be populated dynamically -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
